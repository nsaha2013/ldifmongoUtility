apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.googlecode.grep4j:grep4j:1.8.7'
    compile 'org.mongodb:mongo-java-driver:2.12.2'

}